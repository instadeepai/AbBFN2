defaults:
  - run: run
  - _self_

hydra:
  searchpath:
    - file://./configs

cfg:
  sampling:
    num_samples_per_batch: 1
    num_batches: 1
    seed: 0
    sample_fn:
      _target_: abbfn2.sample.functions.sample.SampleFn
      num_steps: 1 # The recommended number of steps is between 300-1000.
      time_schedule: 
        _target_: abbfn2.sample.schedules.LinearScheduleFn

  output:
    local_validation_dir: "./validation"
    exp_name: "unconditional_gen" # null will create a name based on the current date and time.
    save_raw: false
    overwrite_local_if_exists: true

  load_from_hf: false
