defaults:
  - run: run
  - _self_

cfg:
  hydra:
    searchpath:
      - file://./configs
    job:
      chdir: false

  igblast:
    species: "human"
    n_alignments: 1
    igblast_path: ./src/abbfn2/utils/prehumanization/igblast/ncbi-igblast-1-22-0-x64-linux.tar
    platform: "linux"
    v_gene_db_path: null
    j_gene_db_path: null

  input:
    path: null
    override_masks_file: null
    l_seq: "EVKLQQSGPGLVTPSQSLSITCTVSGFSLSDYGVHWVRQSPGQGLEWLGVIWAGGGTNYNSALMSRKSISKDNSKSQVFLKMNSLQADDTAVYYCARDKGYSYYYSMDYWGQGTSVTVSS"
    h_seq: "DIETLQSPASLAVSLGQRATISCRASESVEYYVTSLMQWYQQKPGQPPKLLIFAASNVESGVPARFSGSGSGTNFSLNIHPVDEDDVAMYFCQQSRKYVPYTFGGGTKLEIK"

  sampling:
    seed: 0
    inpaint_fn:
      _target_: abbfn2.sample.functions.twisted_sde_sample.TwistedSDESampleFn
      greedy: true
      time_schedule:
        _target_: abbfn2.sample.schedules.LinearScheduleFn

    mask_fn: # For inpaint_mask_fn/condition_data_mode or predict_data_mode
      _target_: abbfn2.sample.inpaint_masks.ConditionDataModeMaskFn

  output:
    local_validation_dir: "./validation"
    exp_name: null
    overwrite_local_if_exists: true
    save_raw: true

  load_from_hf: false